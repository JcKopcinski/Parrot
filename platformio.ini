extends = cdp_common
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	${cdp_common.lib_deps}
	mathieucarbou/ESP Async WebServer@^2.7.0
build_flags = 
	${cdp_common.build_flags}

[cdp_common_test]
extends = cdp_common
test_build_src = yes
test_filter = test_*
test_framework = unity
build_src_filter = +<./> +<./include> +<./include/boards>
build_flags = 
	${cdp_common.build_flags}
	-std=gnu++20
	-DUNIT_TEST

