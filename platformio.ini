[raspberrypi_base]
extends = cdp_common
platform = linux_arm
lib_deps = 
	{$cdp_common.lib_deps}
https = //github.com/WiringPi/WiringPi.git
	
	build_flags =
	{$cdp_common.build_flags} -DRASPBERRY_PI -DLINUX

